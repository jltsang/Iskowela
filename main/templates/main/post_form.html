{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="infoform">
        <form method="POST"> 
            {% csrf_token %} 
            <div class="d-flex border-bottom pb-4">
                <a href="{% url 'courses' %}" class="mr-3 align-self-center" style="color: black;"></a>
                {% if object.title != None %}
                    <h2>Updating Post</h2>
                {% else %}
                    <h2>New Post</h2>
                {% endif %}
            </div>
			<div class="pt-4">{{ form | crispy }} </div>
            <div class="mt-4 d-flex">
                <input type="submit" value="Save Changes" class="btn add-btn mr-auto"> 
                <a class="btn neg-btn" href="{% url 'main-index' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
