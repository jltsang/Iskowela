{% extends "main/base.html" %}
{% block content %}
	<!-- Toggle layer button style -->
	<style>
		#menu {
		background: #fff;
		position: absolute;
		z-index: 1;
		top: 82px;
		right: 8px;
		border-radius: 3px;
		width: 60px;
		border: 1px solid rgba(0, 0, 0, 0.4);
		font-family: 'Open Sans', sans-serif;
		}
		 
		#menu a {
		font-size: 13px;
		color: #404040;
		display: block;
		margin: 0;
		padding: 0;
		padding: 10px;
		text-decoration: none;
		border-bottom: 1px solid rgba(0, 0, 0, 0.25);
		text-align: center;
		}
		 
		#menu a:last-child {
		border: none;
		}
		 
		#menu a:hover {
		background-color: #f8f8f8;
		color: #404040;
		}
		 
		#menu a.active {
		background-color: #007bff;
		color: #ffffff;
		}
		 
		#menu a.active:hover {
		background: #3074a4;
		}
	</style>
	<nav id="menu"></nav>
	<div id='map' style="position:fixed; top:56px; left:0; width:75%; height:93%; border:none; margin:0; padding:0; overflow:hidden; z-index:1;"></div>
	<script>
	mapboxgl.accessToken = "{{ active_profile.mapbox_key }}";
	var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/egrelayson/ck8px972905da1imw8cy2vrav',
	center: [121.098434, 14.648697], // starting position
	zoom: 19, // starting zoom
	pitch: 40,
	bearing: 20,
	antialias: true
	});

	// Add scale bar to map
	map.addControl(new mapboxgl.ScaleControl({maxWidth:100}));

	var geocoder = new MapboxGeocoder({ // Initialize the geocoder
		  accessToken: mapboxgl.accessToken, // Set the access token
		  mapboxgl: mapboxgl, // Set the mapbox-gl instance
		  marker: false, // Do not use the default marker style
		});

	// Add the geocoder to the map
	map.addControl(geocoder);

	// Add geolocate control to the map.
	map.addControl(
		new mapboxgl.GeolocateControl({
			positionOptions: {
				enableHighAccuracy: true
			},
			trackUserLocation: true
		})
	);

	// Add zoom and rotation controls to the map.
	map.addControl(new mapboxgl.NavigationControl());

	// Add fullscreen control
	map.addControl(new mapboxgl.FullscreenControl());

	map.on('click', function(e) {
	  var features = map.queryRenderedFeatures(e.point, {
	    layers: ['roosevelt-newgame'] // replace this with the name of the layer
	  });

	  if (!features.length) {
	    return;
	  }

	  var feature = features[0];

	  var popup = new mapboxgl.Popup({ offset: [0, -15] })
		    .setLngLat(feature.geometry.coordinates)
		    .setHTML('<p>' + feature.properties.Name + '</p>')
		    .addTo(map);
	});

	// // The 'building' layer in the mapbox-streets vector source contains building-height
	// // data from OpenStreetMap.
	map.on('load', function() {
	// // Insert the layer beneath any symbol layer.
		var layers = map.getStyle().layers;
		 
		var labelLayerId;
		for (var i = 0; i < layers.length; i++) {
			if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
				labelLayerId = layers[i].id;
				break;
			}
		}

		map.addLayer({
			'id': '3D',
			'source': 'composite',
			'source-layer': 'building',
			'filter': ['==', 'extrude', 'true'],
			'type': 'fill-extrusion',
			'minzoom': 15,
			'paint': {
				'fill-extrusion-color': '#aaa',
				 
				// use an 'interpolate' expression to add a smooth transition effect to the
				// buildings as the user zooms in
				'fill-extrusion-height': [
				"interpolate", ["linear"], ["zoom"],
				15, 0,
				15.05, ["get", "height"]
				],
				'fill-extrusion-base': [
				"interpolate", ["linear"], ["zoom"],
				15, 0,
				15.05, ["get", "min_height"]
				],
				'fill-extrusion-opacity': .6
			}
		}, labelLayerId);
	});

	//Toggle 3D
	var toggleableLayerIds = ['3D'];

	for (var i = 0; i < toggleableLayerIds.length; i++) {
		var id = toggleableLayerIds[i];
		 
		var link = document.createElement('a');
		link.href = '#';
		link.className = 'active';
		link.textContent = id;
		 
		link.onclick = function(e) {
			var clickedLayer = this.textContent;
			e.preventDefault();
			e.stopPropagation();
			 
			var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
			 
			if (visibility === 'visible') {
				map.setLayoutProperty(clickedLayer, 'visibility', 'none');
				this.className = '';
			} else {
				this.className = 'active';
				map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
			}
		};
		 
		var layers = document.getElementById('menu');
		layers.appendChild(link);
	}

	</script>

	<!-- Admission Guide textarea -->
	<div class="row">
	  <div class="col"></div>
	  <div class="col"></div>
	  <div class="col"></div>
	  <div class="col">
	  		{% if user.is_authenticated %}
	  		<a class="btn btn-primary mt-1 mb-1" href="#" role="button">Edit</a>
	  		{% endif %}
		  	<br><br>
		<div class="content-section">
		  	<p>{{ active_profile.newgame_textfield|linebreaks }}</p>
		</div>
		<small class="text-muted">
			<a class="ml-2" href="{% url 'imap-menu' %}">Back to the Interactive Map Menu</a>
		</small>
	  </div>
	</div>
{% endblock content %}
